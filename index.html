<body>
    <div class="game-container">
        <div class="header">
            <h1>üéÆ „ÉÑ„É†„ÉÑ„É†È¢®„Ç≤„Éº„É†</h1>
            <div class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="timer">ÊÆã„ÇäÊôÇÈñì: <span id="timer">60</span>Áßí</div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="controls">
            <button class="btn" onclick="startGame()">„Ç≤„Éº„É†ÈñãÂßã</button>
            <button class="btn" onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
        </div>
        <div class="instructions">
            „Éû„Ç¶„Çπ„Åß„Éâ„É©„ÉÉ„Ç∞„Åó„Å¶Âêå„ÅòËâ≤„ÅÆ„ÉÑ„É†„ÇíÁπã„Åí„Çà„ÅÜÔºÅ<br>
            3ÂÄã‰ª•‰∏äÁπã„Åí„Çã„Å®Ê∂à„Åà„Å¶„Çπ„Ç≥„Ç¢„Ç≤„ÉÉ„ÉàÔºÅ
        </div>
    </div>
    <script>
        let score = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let gameTimer;
        let selectedTsums = [];
        let isDragging = false;
        let tsums = [];
        
        const colors = ['red', 'blue', 'green', 'yellow', 'purple'];
        const colorEmojis = { red: 'üî¥', blue: 'üîµ', green: 'üü¢', yellow: 'üü°', purple: 'üü£' };

        function createTsum(x, y, color) {
            const tsum = document.createElement('div');
            tsum.className = \`tsum \${color}\`;
            tsum.style.left = x + 'px';
            tsum.style.top = y + 'px';
            tsum.textContent = colorEmojis[color];
            tsum.dataset.color = color;
            tsum.dataset.id = Date.now() + Math.random();
            tsum.addEventListener('mousedown', startDrag);
            tsum.addEventListener('mouseenter', continueDrag);
            tsum.addEventListener('mouseup', endDrag);
            return tsum;
        }

        function initializeBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            tsums = [];
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 6; col++) {
                    const x = col * 55 + 10;
                    const y = row * 55 + 10;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const tsum = createTsum(x, y, color);
                    board.appendChild(tsum);
                    tsums.push(tsum);
                }
            }
        }

        function startDrag(e) {
            if (!gameRunning) return;
            isDragging = true;
            selectedTsums = [e.target];
            e.target.classList.add('selected');
        }

        function continueDrag(e) {
            if (!isDragging || !gameRunning) return;
            const tsum = e.target;
            const lastSelected = selectedTsums[selectedTsums.length - 1];
            if (tsum.dataset.color === lastSelected.dataset.color && 
                !selectedTsums.includes(tsum) && 
                isAdjacent(lastSelected, tsum)) {
                selectedTsums.push(tsum);
                tsum.classList.add('selected');
                drawChainLine();
            }
        }

        function endDrag() {
            if (!isDragging || !gameRunning) return;
            isDragging = false;
            if (selectedTsums.length >= 3) {
                eliminateTsums();
                const points = selectedTsums.length * 100;
                score += points;
                updateScore();
                showScoreEffect(points);
                createParticles();
            }
            clearSelection();
        }

        function isAdjacent(tsum1, tsum2) {
            const rect1 = tsum1.getBoundingClientRect();
            const rect2 = tsum2.getBoundingClientRect();
            const distance = Math.sqrt(
                Math.pow(rect1.left - rect2.left, 2) + 
                Math.pow(rect1.top - rect2.top, 2)
            );
            return distance < 80;
        }

        function drawChainLine() {
            document.querySelectorAll('.chain-line').forEach(line => line.remove());
            for (let i = 0; i < selectedTsums.length - 1; i++) {
                const current = selectedTsums[i];
                const next = selectedTsums[i + 1];
                const rect1 = current.getBoundingClientRect();
                const rect2 = next.getBoundingClientRect();
                const board = document.getElementById('gameBoard').getBoundingClientRect();
                const x1 = rect1.left - board.left + 25;
                const y1 = rect1.top - board.top + 25;
                const x2 = rect2.left - board.left + 25;
                const y2 = rect2.top - board.top + 25;
                const line = document.createElement('div');
                line.className = 'chain-line';
                const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                line.style.width = length + 'px';
                line.style.left = x1 + 'px';
                line.style.top = y1 + 'px';
                line.style.transform = \`rotate(\${angle}deg)\`;
                line.style.transformOrigin = '0 50%';
                document.getElementById('gameBoard').appendChild(line);
            }
        }

        function eliminateTsums() {
            selectedTsums.forEach(tsum => {
                tsum.style.animation = 'particle 0.5s ease-out forwards';
                setTimeout(() => {
                    if (tsum.parentNode) {
                        tsum.parentNode.removeChild(tsum);
                    }
                }, 500);
            });
            setTimeout(() => {
                fillEmptySpaces();
            }, 600);
        }

        function fillEmptySpaces() {
            const board = document.getElementById('gameBoard');
            selectedTsums.forEach(removedTsum => {
                const x = parseInt(removedTsum.style.left);
                const y = parseInt(removedTsum.style.top);
                const color = colors[Math.floor(Math.random() * colors.length)];
                const newTsum = createTsum(x, y - 300, color);
                board.appendChild(newTsum);
                setTimeout(() => {
                    newTsum.style.transition = 'top 0.5s ease-in';
                    newTsum.style.top = y + 'px';
                }, 50);
            });
        }

        function clearSelection() {
            selectedTsums.forEach(tsum => {
                if (tsum.parentNode) {
                    tsum.classList.remove('selected');
                }
            });
            selectedTsums = [];
            document.querySelectorAll('.chain-line').forEach(line => line.remove());
        }

        function showScoreEffect(points) {
            const effect = document.createElement('div');
            effect.className = 'effect';
            effect.textContent = \`+\${points}\`;
            effect.style.left = '50%';
            effect.style.top = '50%';
            effect.style.transform = 'translate(-50%, -50%)';
            document.getElementById('gameBoard').appendChild(effect);
            setTimeout(() => {
                if (effect.parentNode) {
                    effect.parentNode.removeChild(effect);
                }
            }, 1000);
        }

        function createParticles() {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 300 + 'px';
                particle.style.top = Math.random() * 400 + 'px';
                document.getElementById('gameBoard').appendChild(particle);
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 800);
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateTimer() {
            document.getElementById('timer').textContent = timeLeft;
            if (timeLeft <= 0) {
                endGame();
            } else {
                timeLeft--;
            }
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            timeLeft = 60;
            updateScore();
            updateTimer();
            initializeBoard();
            gameTimer = setInterval(updateTimer, 1000);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            clearSelection();
            alert(\`„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ\\n„Çπ„Ç≥„Ç¢: \${score}ÁÇπ\`);
        }

        function resetGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            score = 0;
            timeLeft = 60;
            updateScore();
            updateTimer();
            clearSelection();
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker ÁôªÈå≤ÊàêÂäü:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker ÁôªÈå≤Â§±Êïó:', error);
                    });
            });
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installBtn = document.createElement('button');
            installBtn.className = 'btn';
            installBtn.textContent = 'üì± „Ç¢„Éó„É™„Å®„Åó„Å¶„Ç§„É≥„Çπ„Éà„Éº„É´';
            installBtn.onclick = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const result = await deferredPrompt.userChoice;
                    console.log('„Ç§„É≥„Çπ„Éà„Éº„É´ÁµêÊûú:', result);
                    deferredPrompt = null;
                    installBtn.style.display = 'none';
                }
            };
            document.querySelector('.controls').appendChild(installBtn);
        });

        window.addEventListener('load', () => {
            initializeBoard();
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                endDrag();
            }
        });

        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains('tsum')) {
                startDrag({target: element});
                e.preventDefault();
            }
        });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains('tsum')) {
                continueDrag({target: element});
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', (e) => {
            endDrag();
            e.preventDefault();
        });
    </script>
</body>
