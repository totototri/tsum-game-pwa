<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>超中毒性ツムゲーム</title>
    
    <!-- PWA設定 -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ツムゲーム">
    <link rel="manifest" href="manifest.json">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap');
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Fredoka One', cursive;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            margin: 10px;
            width: calc(100% - 20px);
            max-width: 400px;
            height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            margin: 5px 0;
        }

        .level-badge {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            margin: 5px;
            display: inline-block;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            font-size: 16px;
        }

        .score {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .timer {
            font-size: 16px;
            color: #ffeb3b;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .timer.urgent {
            color: #ff4757;
            animation: flash 0.5s ease-in-out infinite alternate;
        }

        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .combo-meter {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 8px;
            margin: 8px 0;
            text-align: center;
        }

        .combo-text {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .combo-bar {
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .combo-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #4ecdc4);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .daily-challenge {
            background: rgba(255, 0, 150, 0.2);
            border: 2px solid #ff0096;
            border-radius: 10px;
            padding: 8px;
            margin: 8px 0;
            text-align: center;
            font-size: 12px;
        }

        .power-ups {
            display: flex;
            justify-content: center;
            margin: 10px 0;
            gap: 8px;
            flex-shrink: 0;
        }

        .power-up {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: 2px solid white;
            border-radius: 12px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 10px;
            min-width: 50px;
            text-align: center;
            touch-action: manipulation;
        }

        .power-up:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        .power-up.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .game-board {
            flex: 1;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            padding: 8px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.3);
            touch-action: none;
            -webkit-overflow-scrolling: touch;
        }

        .tsum {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.15s ease-out;
            z-index: 10;
            touch-action: none;
            cursor: pointer;
        }

        .tsum:active {
            transform: scale(0.95);
        }

        .tsum.selected {
            border-color: #ffeb3b;
            border-width: 3px;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.8);
            z-index: 30;
        }

        .tsum.eliminating {
            animation: eliminate 0.4s ease-in-out forwards;
        }

        @keyframes eliminate {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.7; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .tsum.falling {
            animation: fall 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-80px) rotate(0deg); }
            100% { transform: translateY(0) rotate(180deg); }
        }

        .tsum.red { background: linear-gradient(135deg, #ff6b6b, #ee5a52); color: white; }
        .tsum.blue { background: linear-gradient(135deg, #4834d4, #3742fa); color: white; }
        .tsum.green { background: linear-gradient(135deg, #26de81, #20bf6b); color: white; }
        .tsum.yellow { background: linear-gradient(135deg, #fed330, #f7b731); color: #2c2c54; }
        .tsum.purple { background: linear-gradient(135deg, #a55eea, #8854d0); color: white; }
        .tsum.orange { background: linear-gradient(135deg, #fd9644, #f8b500); color: white; }
        .tsum.pink { background: linear-gradient(135deg, #fd79a8, #e84393); color: white; }

        .tsum.special {
            background: linear-gradient(135deg, #ffd700, #ffed4e, #ffd700);
            animation: rainbow 2s ease-in-out infinite, sparkle 1s ease-in-out infinite;
            border-color: #ffd700;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes sparkle {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 1); }
        }

        .chain-line {
            position: absolute;
            background: linear-gradient(90deg, #ffeb3b, #ffd93d);
            height: 4px;
            border-radius: 2px;
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 0 8px rgba(255, 235, 59, 0.6);
        }

        .controls {
            margin-top: 15px;
            text-align: center;
            flex-shrink: 0;
        }

        .btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 2px solid white;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Fredoka One', cursive;
            margin: 4px;
            transition: all 0.2s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
        }

        .achievements {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .achievement {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            border-radius: 12px;
            padding: 4px 8px;
            margin: 2px;
            font-size: 10px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .achievement.unlocked {
            opacity: 1;
            animation: achievementPop 0.5s ease-out;
        }

        @keyframes achievementPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .instructions {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .chain-display {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.6);
            border-radius: 8px;
            padding: 4px 8px;
            font-size: 12px;
            z-index: 200;
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 2000;
            animation: notificationSlide 2s ease-in-out forwards;
            max-width: 80%;
            text-align: center;
        }

        @keyframes notificationSlide {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }

        .score-burst {
            position: absolute;
            color: #ffeb3b;
            font-size: 16px;
            animation: scoreBurst 1s ease-out forwards;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            font-weight: bold;
        }

        @keyframes scoreBurst {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(1.3) translateY(-40px); opacity: 0; }
        }

        /* タッチフィードバック最適化 */
        .tsum:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.8);
        }

        /* パフォーマンス最適化 */
        .game-board * {
            will-change: transform;
        }

        /* レスポンシブ調整 */
        @media (max-height: 700px) {
            .game-container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .daily-challenge,
            .achievements {
                display: none;
            }
        }

        @media (max-width: 380px) {
            .tsum {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .game-board {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🎮 超中毒性ツムゲーム</h1>
            <div class="level-badge">レベル <span id="level">1</span></div>
            
            <div class="score-container">
                <div class="score">スコア: <span id="score">0</span></div>
                <div class="timer">残り: <span id="timer">60</span>秒</div>
            </div>
            
            <div class="combo-meter">
                <div class="combo-text">コンボ: <span id="combo">0</span> 連鎖</div>
                <div class="combo-bar">
                    <div class="combo-fill" id="comboFill"></div>
                </div>
            </div>
            
            <div class="daily-challenge">
                🏆 今日の挑戦: <span id="dailyChallenge">5000点達成！</span>
                <div>報酬: ⭐️×3</div>
            </div>
        </div>

        <div class="power-ups">
            <div class="power-up" onclick="usePowerUp('bomb')" id="bombPower">
                💣<br>ボム<br><span id="bombCount">3</span>
            </div>
            <div class="power-up" onclick="usePowerUp('rainbow')" id="rainbowPower">
                🌈<br>虹<br><span id="rainbowCount">2</span>
            </div>
            <div class="power-up" onclick="usePowerUp('time')" id="timePower">
                ⏰<br>時間<br><span id="timeCount">1</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="chain-display" id="chainDisplay" style="display: none;">
                チェーン: <span id="chainCount">0</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="startGame()">ゲーム開始</button>
            <button class="btn" onclick="resetGame()">リセット</button>
        </div>

        <div class="achievements" id="achievements">
            <div class="achievement" data-achievement="firstPlay">初プレイ 🎮</div>
            <div class="achievement" data-achievement="score1000">1000点 ⭐</div>
            <div class="achievement" data-achievement="score5000">5000点 🌟</div>
            <div class="achievement" data-achievement="combo10">10コンボ 🔥</div>
            <div class="achievement" data-achievement="speedDemon">高速プレイ ⚡</div>
            <div class="achievement" data-achievement="perfectGame">完璧ゲーム 👑</div>
        </div>

        <div class="instructions">
            指でドラッグして同じ色のツムを繋げよう！<br>
            💎 特殊ツムでボーナス点！ 🔥 コンボでスコア倍増！
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let gameTimer;
        let selectedTsums = [];
        let isDragging = false;
        let tsums = [];
        let level = 1;
        let combo = 0;
        let chainCount = 0;
        let powerUps = { bomb: 3, rainbow: 2, time: 1 };
        let achievements = new Set();
        let dailyChallengeCompleted = false;
        let gameStartTime = 0;
        let perfectGame = true;
        let currentTouch = null;
        
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink'];
        const colorEmojis = { 
            red: '🔴', blue: '🔵', green: '🟢', yellow: '🟡', 
            purple: '🟣', orange: '🟠', pink: '🩷'
        };

        const bonusMessages = [
            "🎉 ボーナス！ +500点！",
            "⭐ 素晴らしい！ +300点！",
            "🔥 熱い！ +200点！",
            "💎 キラキラ！ +1000点！",
            "🚀 ロケット！ +800点！"
        ];

        // モバイル最適化: タッチイベント処理
        function createTsum(x, y, color, isSpecial = false) {
            const tsum = document.createElement('div');
            tsum.className = `tsum ${color}${isSpecial ? ' special' : ''}`;
            tsum.style.left = x + 'px';
            tsum.style.top = y + 'px';
            tsum.textContent = isSpecial ? '💎' : colorEmojis[color];
            tsum.dataset.color = color;
            tsum.dataset.special = isSpecial;
            tsum.dataset.id = Date.now() + Math.random();

            // タッチイベント優先、マウスイベントは補助
            tsum.addEventListener('touchstart', handleTouchStart, { passive: false });
            tsum.addEventListener('mousedown', startDrag);

            return tsum;
        }

        function initializeBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '<div class="chain-display" id="chainDisplay" style="display: none;">チェーン: <span id="chainCount">0</span></div>';
            tsums = [];

            // モバイル向けグリッド調整
            const isMobile = window.innerWidth < 400;
            const cols = 6;
            const rows = isMobile ? 9 : 8;
            const tsumSize = isMobile ? 40 : 44;
            const spacing = isMobile ? 42 : 46;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * spacing + 8;
                    const y = row * spacing + 8;
                    const color = colors[Math.floor(Math.random() * Math.min(5 + level, colors.length))];
                    const isSpecial = Math.random() < 0.05 + (level * 0.01);
                    const tsum = createTsum(x, y, color, isSpecial);
                    
                    tsum.classList.add('falling');
                    setTimeout(() => tsum.classList.remove('falling'), 600);
                    
                    board.appendChild(tsum);
                    tsums.push(tsum);
                }
            }
        }

        // 改良されたタッチハンドリング
        function handleTouchStart(e) {
            if (!gameRunning) return;
            
            e.preventDefault();
            e.stopPropagation();
            
            currentTouch = e.touches[0];
            startDrag({ target: e.target });
            
            // タッチムーブとタッチエンドのリスナーを動的に追加
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd, { passive: false });
        }

        function handleTouchMove(e) {
            if (!isDragging || !gameRunning || !currentTouch) return;
            
            e.preventDefault();
            
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (element && element.classList.contains('tsum')) {
                continueDrag({ target: element });
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            
            // リスナーを削除
            document.removeEventListener('touchmove', handleTouchMove);
            document.removeEventListener('touchend', handleTouchEnd);
            
            currentTouch = null;
            endDrag();
        }

        function startDrag(e) {
            if (!gameRunning) return;
            
            isDragging = true;
            selectedTsums = [e.target];
            e.target.classList.add('selected');
            chainCount = 1;
            updateChainDisplay();
            
            // 触覚フィードバック（可能な場合）
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        function continueDrag(e) {
            if (!isDragging || !gameRunning) return;
            
            const tsum = e.target;
            const lastSelected = selectedTsums[selectedTsums.length - 1];
            
            if (tsum === lastSelected) return;
            
            if (tsum.dataset.color === lastSelected.dataset.color && 
                !selectedTsums.includes(tsum) && 
                isAdjacent(lastSelected, tsum)) {
                selectedTsums.push(tsum);
                tsum.classList.add('selected');
                chainCount++;
                updateChainDisplay();
                drawChainLine();
                
                // 軽い振動フィードバック
                if (navigator.vibrate) {
                    navigator.vibrate(20);
                }
            }
        }

        function endDrag() {
            if (!isDragging || !gameRunning) return;
            
            isDragging = false;
            document.getElementById('chainDisplay').style.display = 'none';
            clearChainLines();
            
            if (selectedTsums.length >= 3) {
                eliminateTsums();
                let points = calculatePoints();
                
                // ランダムボーナス
                if (Math.random() < 0.15) {
                    const bonus = Math.floor(Math.random() * 1000) + 200;
                    points += bonus;
                    showNotification(bonusMessages[Math.floor(Math.random() * bonusMessages.length)]);
                }
                
                addScore(points);
                updateCombo();
                checkAchievements();
                
                // 強い振動フィードバック
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                
                if (score > level * 2000) {
                    levelUp();
                }
            } else {
                combo = 0;
                perfectGame = false;
                updateCombo();
            }
            
            clearSelection();
        }

        function drawChainLine() {
            clearChainLines();
            
            for (let i = 0; i < selectedTsums.length - 1; i++) {
                const current = selectedTsums[i];
                const next = selectedTsums[i + 1];
                
                const rect1 = current.getBoundingClientRect();
                const rect2 = next.getBoundingClientRect();
                const board = document.getElementById('gameBoard').getBoundingClientRect();
                
                const x1 = rect1.left - board.left + 22;
                const y1 = rect1.top - board.top + 22;
                const x2 = rect2.left - board.left + 22;
                const y2 = rect2.top - board.top + 22;
                
                const line = document.createElement('div');
                line.className = 'chain-line';
                
                const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                
                line.style.width = length + 'px';
                line.style.left = x1 + 'px';
                line.style.top = y1 + 'px';
                line.style.transform = `rotate(${angle}deg)`;
                line.style.transformOrigin = '0 50%';
                
                document.getElementById('gameBoard').appendChild(line);
            }
        }

        function clearChainLines() {
            document.querySelectorAll('.chain-line').forEach(line => line.remove());
        }

        function calculatePoints() {
            let basePoints = selectedTsums.length * 100;
            let specialBonus = selectedTsums.filter(t => t.dataset.special === 'true').length * 500;
            let comboMultiplier = Math.floor(combo / 5) + 1;
            let chainBonus = selectedTsums.length > 7 ? selectedTsums.length * 50 : 0;
            
            return (basePoints + specialBonus + chainBonus) * comboMultiplier;
        }

        function addScore(points) {
            score += points;
            updateScore();
            showScoreBurst(points);
        }

        function showScoreBurst(points) {
            const burst = document.createElement('div');
            burst.className = 'score-burst';
            burst.textContent = `+${points}`;
            burst.style.left = Math.random() * 150 + 'px';
            burst.style.top = '0px';
            
            document.querySelector('.score').appendChild(burst);
            setTimeout(() => burst.remove(), 1000);
        }

        function updateCombo() {
            if (selectedTsums.length >= 3) {
                combo++;
            }
            
            document.getElementById('combo').textContent = combo;
            const comboFill = document.getElementById('comboFill');
            const percentage = Math.min((combo * 10), 100);
            comboFill.style.width = percentage + '%';
        }

        function levelUp() {
            level++;
            timeLeft += 15;
            showNotification(`🎉 レベル ${level} にアップ！ +15秒ボーナス！`);
            document.getElementById('level').textContent = level;
            
            powerUps.bomb += 1;
            powerUps.rainbow += level % 2;
            updatePowerUps();
        }

        function usePowerUp(type) {
            if (!gameRunning || powerUps[type] <= 0) return;
            
            powerUps[type]--;
            updatePowerUps();
            
            // 振動フィードバック
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
            
            switch(type) {
                case 'bomb':
                    const randomTsums = tsums.sort(() => Math.random() - 0.5).slice(0, 12);
                    randomTsums.forEach(tsum => {
                        if (tsum.parentNode) {
                            tsum.classList.add('eliminating');
                            setTimeout(() => {
                                if (tsum.parentNode) {
                                    tsum.parentNode.removeChild(tsum);
                                }
                            }, 400);
                        }
                    });
                    addScore(1200);
                    break;
                    
                case 'rainbow':
                    const dominantColor = colors[Math.floor(Math.random() * colors.length)];
                    tsums.forEach(tsum => {
                        if (tsum.parentNode && Math.random() < 0.3) {
                            tsum.dataset.color = dominantColor;
                            tsum.className = `tsum ${dominantColor}`;
                            tsum.textContent = colorEmojis[dominantColor];
                        }
                    });
                    showNotification('🌈 レインボーパワー発動！');
                    break;
                    
                case 'time':
                    timeLeft += 20;
                    showNotification('⏰ +20秒追加！');
                    break;
            }
        }

        function updatePowerUps() {
            document.getElementById('bombCount').textContent = powerUps.bomb;
            document.getElementById('rainbowCount').textContent = powerUps.rainbow;
            document.getElementById('timeCount').textContent = powerUps.time;
            
            document.getElementById('bombPower').classList.toggle('disabled', powerUps.bomb <= 0);
            document.getElementById('rainbowPower').classList.toggle('disabled', powerUps.rainbow <= 0);
            document.getElementById('timePower').classList.toggle('disabled', powerUps.time <= 0);
        }

        function checkAchievements() {
            const newAchievements = [];
            
            if (!achievements.has('firstPlay') && score > 0) {
                newAchievements.push('firstPlay');
            }
            if (!achievements.has('score1000') && score >= 1000) {
                newAchievements.push('score1000');
            }
            if (!achievements.has('score5000') && score >= 5000) {
                newAchievements.push('score5000');
                dailyChallengeCompleted = true;
                showNotification('🏆 デイリーチャレンジ達成！⭐️×3獲得！');
            }
            if (!achievements.has('combo10') && combo >= 10) {
                newAchievements.push('combo10');
            }
            if (!achievements.has('speedDemon') && (Date.now() - gameStartTime) < 30000 && score >= 2000) {
                newAchievements.push('speedDemon');
            }
            if (!achievements.has('perfectGame') && perfectGame && score >= 3000) {
                newAchievements.push('perfectGame');
            }
            
            newAchievements.forEach(achievement => {
                achievements.add(achievement);
                const elem = document.querySelector(`[data-achievement="${achievement}"]`);
                if (elem) {
                    elem.classList.add('unlocked');
                }
                showNotification(`🏆 実績解除: ${elem.textContent}！`);
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2000);
        }

        function isAdjacent(tsum1, tsum2) {
            const rect1 = tsum1.getBoundingClientRect();
            const rect2 = tsum2.getBoundingClientRect();
            const distance = Math.sqrt(
                Math.pow(rect1.left - rect2.left, 2) + 
                Math.pow(rect1.top - rect2.top, 2)
            );
            return distance < 65; // モバイル向けに調整
        }

        function eliminateTsums() {
            selectedTsums.forEach((tsum, index) => {
                setTimeout(() => {
                    if (tsum.parentNode) {
                        tsum.classList.add('eliminating');
                        setTimeout(() => {
                            if (tsum.parentNode) {
                                tsum.parentNode.removeChild(tsum);
                            }
                        }, 400);
                    }
                }, index * 40);
            });
            
            setTimeout(() => {
                fillEmptySpaces();
            }, selectedTsums.length * 40 + 500);
        }

        function fillEmptySpaces() {
            selectedTsums.forEach((removedTsum, index) => {
                setTimeout(() => {
                    const x = parseInt(removedTsum.style.left);
                    const y = parseInt(removedTsum.style.top);
                    const color = colors[Math.floor(Math.random() * Math.min(5 + level, colors.length))];
                    const isSpecial = Math.random() < 0.08 + (level * 0.01);
                    const newTsum = createTsum(x, y, color, isSpecial);
                    
                    newTsum.classList.add('falling');
                    setTimeout(() => newTsum.classList.remove('falling'), 600);
                    
                    document.getElementById('gameBoard').appendChild(newTsum);
                    tsums.push(newTsum);
                }, index * 80);
            });
        }

        function clearSelection() {
            selectedTsums.forEach(tsum => {
                if (tsum.parentNode) {
                    tsum.classList.remove('selected');
                }
            });
            selectedTsums = [];
            chainCount = 0;
        }

        function updateScore() {
            document.getElementById('score').textContent = score.toLocaleString();
        }

        function updateTimer() {
            document.getElementById('timer').textContent = timeLeft;
            
            const timerElement = document.getElementById('timer');
            if (timeLeft <= 10) {
                timerElement.parentElement.classList.add('urgent');
            } else {
                timerElement.parentElement.classList.remove('urgent');
            }
            
            if (timeLeft <= 0) {
                endGame();
            } else {
                timeLeft--;
            }
        }

        function updateChainDisplay() {
            const chainDisplay = document.getElementById('chainDisplay');
            if (chainCount > 0) {
                chainDisplay.style.display = 'block';
                document.getElementById('chainCount').textContent = chainCount;
            }
        }

        function startGame() {
            gameRunning = true;
            gameStartTime = Date.now();
            score = 0;
            timeLeft = 60;
            combo = 0;
            level = 1;
            perfectGame = true;
            
            updateScore();
            updateTimer();
            updateCombo();
            updatePowerUps();
            
            document.getElementById('level').textContent = level;
            
            initializeBoard();
            
            gameTimer = setInterval(updateTimer, 1000);
            
            setTimeout(randomEvent, Math.random() * 20000 + 10000);
            
            showNotification('🎮 ゲーム開始！頑張って！');
        }

        function randomEvent() {
            if (!gameRunning) return;
            
            const events = [
                () => {
                    timeLeft += 10;
                    showNotification('🎁 サプライズ！+10秒ボーナス！');
                },
                () => {
                    powerUps.bomb += 2;
                    updatePowerUps();
                    showNotification('💣 ボムが2個追加された！');
                },
                () => {
                    const allTsums = document.querySelectorAll('.tsum');
                    allTsums.forEach(tsum => {
                        if (Math.random() < 0.2) {
                            tsum.dataset.special = 'true';
                            tsum.classList.add('special');
                            tsum.textContent = '💎';
                        }
                    });
                    showNotification('✨ 特殊ツムが大量発生！');
                },
                () => {
                    const bonusScore = Math.floor(Math.random() * 1000) + 500;
                    addScore(bonusScore);
                    showNotification(`🌟 ラッキーボーナス！+${bonusScore}点！`);
                }
            ];
            
            const randomEventFunc = events[Math.floor(Math.random() * events.length)];
            randomEventFunc();
            
            setTimeout(randomEvent, Math.random() * 25000 + 15000);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            clearSelection();
            clearChainLines();
            
            checkAchievements();
            
            let message = `🎮 ゲーム終了！\n`;
            message += `📊 スコア: ${score.toLocaleString()}点\n`;
            message += `🎯 レベル: ${level}\n`;
            message += `🔥 最高コンボ: ${combo}\n`;
            
            if (dailyChallengeCompleted) {
                message += `🏆 デイリーチャレンジ達成！\n`;
            }
            
            message += `\n🔄 もう一度プレイしますか？`;
            
            setTimeout(() => {
                if (confirm(message)) {
                    startGame();
                }
            }, 1000);
        }

        function resetGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            score = 0;
            timeLeft = 60;
            combo = 0;
            level = 1;
            chainCount = 0;
            
            updateScore();
            updateTimer();
            updateCombo();
            clearSelection();
            clearChainLines();
            
            document.getElementById('level').textContent = level;
            document.getElementById('chainDisplay').style.display = 'none';
            
            const board = document.getElementById('gameBoard');
            board.innerHTML = '<div class="chain-display" id="chainDisplay" style="display: none;">チェーン: <span id="chainCount">0</span></div>';
            tsums = [];
        }

        // マウスイベント（PC用補助）
        document.addEventListener('mouseup', () => {
            if (isDragging && !currentTouch) {
                endDrag();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging && !currentTouch && gameRunning) {
                const element = document.elementFromPoint(e.clientX, e.clientY);
                if (element && element.classList.contains('tsum')) {
                    continueDrag({ target: element });
                }
            }
        });

        // ページ読み込み時の初期化
        window.addEventListener('load', () => {
            initializeBoard();
            updatePowerUps();
            
            // 実績の読み込み
            const savedAchievements = localStorage.getItem('tsumAchievements');
            if (savedAchievements) {
                achievements = new Set(JSON.parse(savedAchievements));
                achievements.forEach(achievement => {
                    const elem = document.querySelector(`[data-achievement="${achievement}"]`);
                    if (elem) {
                        elem.classList.add('unlocked');
                    }
                });
            }
            
            setTimeout(() => {
                showNotification('🎮 モバイル最適化ツムゲームへようこそ！');
            }, 1000);
        });

        // 実績の永続化
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('tsumAchievements', JSON.stringify([...achievements]));
        });

        // モバイル向けパフォーマンス最適化
        let ticking = false;

        function optimizedUpdate() {
            if (!ticking) {
                requestAnimationFrame(() => {
                    // 重い処理をここで実行
                    ticking = false;
                });
                ticking = true;
            }
        }

        // スクロール無効化（ゲーム画面固定）
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('.game-board')) {
                e.preventDefault();
            }
        }, { passive: false });

        // 画面サイズ変更対応
        window.addEventListener('resize', () => {
            if (gameRunning) {
                // レスポンシブ調整
                clearChainLines();
            }
        });

        // Service Worker登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }

        // PWAインストールプロンプト
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        // ホーム画面追加促進
        function showInstallPrompt() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((result) => {
                    deferredPrompt = null;
                });
            }
        }

        // 一定時間プレイ後にインストール促進
        setTimeout(() => {
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                showNotification('📱 ホーム画面に追加してアプリのように楽しもう！');
            }
        }, 60000);
    </script>
</body>
</html>
