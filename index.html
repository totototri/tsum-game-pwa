<body>

                <div class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>

    <script>
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let score = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let gameTimer;
        let selectedTsums = [];
        let isDragging = false;
        let tsums = [];
        let level = 1;
        let combo = 0;
        let chainCount = 0;
        let powerUps = { bomb: 3, rainbow: 2, time: 1 };
        let achievements = new Set();
        let gameStartTime = 0;
        let perfectGame = true;
        let currentTouch = null;
        let boardSize = { rows: 9, cols: 6 };
        
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink'];
        const colorEmojis = { 
            red: 'üî¥', blue: 'üîµ', green: 'üü¢', yellow: 'üü°', 
            purple: 'üü£', orange: 'üü†', pink: 'ü©∑'
        };

        const achievementList = [
            { id: 'firstPlay', name: 'Âàù„Éó„É¨„Ç§', icon: 'üéÆ' },
            { id: 'score1000', name: '1000ÁÇπÈÅîÊàê', icon: '‚≠ê' },
            { id: 'score5000', name: '5000ÁÇπÈÅîÊàê', icon: 'üåü' },
            { id: 'combo10', name: '10„Ç≥„É≥„Éú', icon: 'üî•' },
            { id: 'speedDemon', name: 'È´òÈÄü„ÇØ„É™„Ç¢', icon: '‚ö°' },
            { id: 'perfectGame', name: 'ÂÆåÁíß„Éó„É¨„Ç§', icon: 'üëë' }
        ];

        // ÂàùÊúüÂåñ„Å®„É≠„Éº„Éá„Ç£„É≥„Ç∞
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                initializeBoard();
                updatePowerUps();
                loadAchievements();
                showNotification('üéÆ „Çø„ÉÉ„ÉÅ„Åß„ÉÑ„É†„ÇíÁπã„Åí„Çà„ÅÜÔºÅ');
            }, 1500);
        });

        // „Éú„Éº„ÉâÂàùÊúüÂåñ
        function initializeBoard() {
            const boardGrid = document.getElementById('boardGrid');
            boardGrid.innerHTML = '';
            tsums = [];

            for (let i = 0; i < boardSize.rows * boardSize.cols; i++) {
                const color = colors[Math.floor(Math.random() * Math.min(5 + level, colors.length))];
                const isSpecial = Math.random() < 0.04 + (level * 0.01);
                const tsum = createTsum(color, isSpecial, i);
                boardGrid.appendChild(tsum);
                tsums.push(tsum);
            }
        }

        // „ÉÑ„É†‰ΩúÊàê
        function createTsum(color, isSpecial = false, index) {
            const tsum = document.createElement('div');
            tsum.className = `tsum ${color}${isSpecial ? ' special' : ''}`;
            tsum.textContent = isSpecial ? 'üíé' : colorEmojis[color];
            tsum.dataset.color = color;
            tsum.dataset.special = isSpecial;
            tsum.dataset.index = index;
            tsum.dataset.id = Date.now() + Math.random();

            // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
            tsum.addEventListener('touchstart', handleTouchStart, { passive: false });
            tsum.addEventListener('mousedown', handleMouseStart, { passive: false });

            return tsum;
        }

        // „Çø„ÉÉ„ÉÅÈñãÂßã
        function handleTouchStart(e) {
            if (!gameRunning) return;
            
            e.preventDefault();
            e.stopPropagation();
            
            currentTouch = e.touches[0];
            startDrag(e.target);
            
            // „Ç∞„É≠„Éº„Éê„É´„Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd, { passive: false });
            document.addEventListener('touchcancel', handleTouchEnd, { passive: false });
        }

        // „Çø„ÉÉ„ÉÅÁßªÂãï
        function handleTouchMove(e) {
            if (!isDragging || !gameRunning || !currentTouch) return;
            
            e.preventDefault();
            
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (element && element.classList.contains('tsum')) {
                continueDrag(element);
            }
        }

        // „Çø„ÉÉ„ÉÅÁµÇ‰∫Ü
        function handleTouchEnd(e) {
            e.preventDefault();
            
            document.removeEventListener('touchmove', handleTouchMove);
            document.removeEventListener('touchend', handleTouchEnd);
            document.removeEventListener('touchcancel', handleTouchEnd);
            
            currentTouch = null;
            endDrag();
        }

        // „Éû„Ç¶„ÇπÈñãÂßãÔºàPCÁî®Ôºâ
        function handleMouseStart(e) {
            if (!gameRunning || currentTouch) return;
            
            e.preventDefault();
            startDrag(e.target);
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseEnd);
        }

        function handleMouseMove(e) {
            if (!isDragging || currentTouch) return;
            
            const element = document.elementFromPoint(e.clientX, e.clientY);
            if (element && element.classList.contains('tsum')) {
                continueDrag(element);
            }
        }

        function handleMouseEnd(e) {
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseEnd);
            
            if (!currentTouch) {
                endDrag();
            }
        }

        // „Éâ„É©„ÉÉ„Ç∞ÈñãÂßã
        function startDrag(target) {
            if (!gameRunning) return;
            
            isDragging = true;
            selectedTsums = [target];
            target.classList.add('selected');
            chainCount = 1;
            updateChainDisplay();
            
            // Ëß¶Ë¶ö„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
        }

        // „Éâ„É©„ÉÉ„Ç∞Á∂ôÁ∂ö
        function continueDrag(target) {
            if (!isDragging || !gameRunning) return;
            
            const lastSelected = selectedTsums[selectedTsums.length - 1];
            
            if (target === lastSelected) return;
            
            // Êó¢„Å´ÈÅ∏ÊäûÊ∏à„Åø„ÅÆÂ†¥Âêà„ÄÅÊàª„ÇãÂá¶ÁêÜ
            const existingIndex = selectedTsums.indexOf(target);
            if (existingIndex !== -1 && existingIndex === selectedTsums.length - 2) {
                // 1„Å§Ââç„Å´Êàª„Çã
                const removed = selectedTsums.pop();
                removed.classList.remove('selected');
                chainCount--;
                updateChainDisplay();
                clearChainLines();
                drawChainLines();
                return;
            }
            
            if (target.dataset.color === lastSelected.dataset.color && 
                !selectedTsums.includes(target) && 
                isAdjacent(lastSelected, target)) {
                selectedTsums.push(target);
                target.classList.add('selected');
                chainCount++;
                updateChainDisplay();
                drawChainLines();
                
                // ËªΩ„ÅÑÊåØÂãï
                if (navigator.vibrate) {
                    navigator.vibrate(15);
                }
            }
        }

        // „Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫Ü
        function endDrag() {
            if (!isDragging || !gameRunning) return;
            
            isDragging = false;
            document.getElementById('chainCounter').style.display = 'none';
            clearChainLines();
            
            if (selectedTsums.length >= 3) {
                eliminateTsums();
                const points = calculatePoints();
                
                // „É©„É≥„ÉÄ„É†„Éú„Éº„Éä„Çπ
                let finalPoints = points;
                if (Math.random() < 0.12) {
                    const bonus = Math.floor(Math.random() * 800) + 200;
                    finalPoints += bonus;
                    showNotification(`üéÅ „Éú„Éº„Éä„ÇπÔºÅ +${bonus}ÁÇπÔºÅ`);
                }
                
                addScore(finalPoints);
                updateCombo();
                checkAchievements();
                
                // Âº∑„ÅÑÊåØÂãï
                if (navigator.vibrate) {
                    navigator.vibrate([80, 40, 80]);
                }
                
                if (score > level * 1500) {
                    levelUp();
                }
            } else {
                combo = 0;
                perfectGame = false;
                updateCombo();
            }
            
            clearSelection();
        }

        // Èö£Êé•Âà§ÂÆö
        function isAdjacent(tsum1, tsum2) {
            const index1 = parseInt(tsum1.dataset.index);
            const index2 = parseInt(tsum2.dataset.index);
            
            const row1 = Math.floor(index1 / boardSize.cols);
            const col1 = index1 % boardSize.cols;
            const row2 = Math.floor(index2 / boardSize.cols);
            const col2 = index2 % boardSize.cols;
            
            const rowDiff = Math.abs(row1 - row2);
            const colDiff = Math.abs(col1 - col2);
            
            return (rowDiff <= 1 && colDiff <= 1) && !(rowDiff === 0 && colDiff === 0);
        }

        // „ÉÅ„Çß„Éº„É≥„É©„Ç§„É≥ÊèèÁîª
        function drawChainLines() {
            clearChainLines();
            
            for (let i = 0; i < selectedTsums.length - 1; i++) {
                const current = selectedTsums[i];
                const next = selectedTsums[i + 1];
                
                const rect1 = current.getBoundingClientRect();
                const rect2 = next.getBoundingClientRect();
                const boardRect = document.getElementById('gameBoard').getBoundingClientRect();
                const x1 = rect1.left - boardRect.left + rect1.width / 2;
               const y1 = rect1.top - boardRect.top + rect1.height / 2;
               const x2 = rect2.left - boardRect.left + rect2.width / 2;
               const y2 = rect2.top - boardRect.top + rect2.height / 2;
               
               const line = document.createElement('div');
               line.className = 'chain-line';
               
               const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
               const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
               
               line.style.width = length + 'px';
               line.style.left = x1 + 'px';
               line.style.top = y1 + 'px';
               line.style.transform = `rotate(${angle}deg)`;
               line.style.transformOrigin = '0 50%';
               
               document.getElementById('gameBoard').appendChild(line);
           }
       }

       function clearChainLines() {
           document.querySelectorAll('.chain-line').forEach(line => line.remove());
       }

       // „Éù„Ç§„É≥„ÉàË®àÁÆó
       function calculatePoints() {
           let basePoints = selectedTsums.length * 120;
           let specialBonus = selectedTsums.filter(t => t.dataset.special === 'true').length * 600;
           let comboMultiplier = Math.floor(combo / 3) + 1;
           let chainBonus = selectedTsums.length > 6 ? selectedTsums.length * 80 : 0;
           let levelBonus = level * 50;
           
           return (basePoints + specialBonus + chainBonus + levelBonus) * comboMultiplier;
       }

       // „Çπ„Ç≥„Ç¢ËøΩÂä†
       function addScore(points) {
           score += points;

           showFloatingScore(points);
       }

       function showFloatingScore(points) {

       // „ÉÑ„É†Ê∂àÂéª
       function eliminateTsums() {
           selectedTsums.forEach((tsum, index) => {
               setTimeout(() => {
                   if (tsum.parentNode) {
                       tsum.classList.add('eliminating');

                           if (tsum.parentNode) {
                               const newColor = colors[Math.floor(Math.random() * Math.min(5 + level, colors.length))];
                               const isSpecial = Math.random() < 0.06 + (level * 0.015);

                               tsum.textContent = isSpecial ? 'üíé' : colorEmojis[newColor];
                               tsum.dataset.color = newColor;
                               tsum.dataset.special = isSpecial;
                               
                               setTimeout(() => tsum.classList.remove('spawning'), 400);
                           }
                       }, 300);
                   }

           });
       }

       // ÈÅ∏Êäû„ÇØ„É™„Ç¢
       function clearSelection() {
           selectedTsums.forEach(tsum => {
               if (tsum.parentNode) {
                   tsum.classList.remove('selected');
               }
           });
           selectedTsums = [];
           chainCount = 0;
       }

       function updateScore() {
           document.getElementById('score').textContent = score.toLocaleString();
       }

       function updateCombo() {

           document.getElementById('combo').textContent = combo;

       function updateTimer() {

           if (timeLeft <= 10) {

           if (timeLeft <= 0) {

       // „É¨„Éô„É´„Ç¢„ÉÉ„Éó
       function levelUp() {
           level++;
           timeLeft += 12;
           showNotification(`üéâ „É¨„Éô„É´ ${level}ÔºÅ +12Áßí„Éú„Éº„Éä„ÇπÔºÅ`);
           document.getElementById('level').textContent = level;
           
           powerUps.bomb += 1;
           if (level % 2 === 0) powerUps.rainbow += 1;
           if (level % 3 === 0) powerUps.time += 1;
           
           updatePowerUps();
           
           // Âº∑Âäõ„Å™ÊåØÂãï
           if (navigator.vibrate) {
               navigator.vibrate([200, 100, 200, 100, 200]);
           }
       }

       // „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó‰ΩøÁî®
       function usePowerUp(type) {
           if (!gameRunning || powerUps[type] <= 0) return;
           
           powerUps[type]--;
           updatePowerUps();
           
           if (navigator.vibrate) {
               navigator.vibrate(120);
           }
           
           switch(type) {
               case 'bomb':
                   const randomTsums = [...tsums].sort(() => Math.random() - 0.5).slice(0, 15);
                   randomTsums.forEach((tsum, index) => {
                       setTimeout(() => {
                           if (tsum.parentNode) {
                               tsum.classList.add('eliminating');
                               setTimeout(() => {
                                   if (tsum.parentNode) {
                                       const newColor = colors[Math.floor(Math.random() * colors.length)];
                                       const isSpecial = Math.random() < 0.1;
                                       
                                       tsum.className = `tsum ${newColor}${isSpecial ? ' special' : ''} spawning`;
                                       tsum.textContent = isSpecial ? 'üíé' : colorEmojis[newColor];
                                       tsum.dataset.color = newColor;
                                       tsum.dataset.special = isSpecial;
                                       
                                       setTimeout(() => tsum.classList.remove('spawning'), 400);
                                   }
                               }, 300);
                           }
                       }, index * 40);
                   });
                   addScore(1500);
                   showNotification('üí£ „Éú„É†ÁàÜÁô∫ÔºÅ');
                   break;
                   
               case 'rainbow':
                   const dominantColor = colors[Math.floor(Math.random() * colors.length)];
                   tsums.forEach((tsum, index) => {
                       if (Math.random() < 0.4) {
                           setTimeout(() => {
                               tsum.dataset.color = dominantColor;
                               tsum.className = `tsum ${dominantColor}`;
                               tsum.textContent = colorEmojis[dominantColor];
                               tsum.style.transform = 'scale(1.2)';
                               setTimeout(() => {
                                   tsum.style.transform = '';
                               }, 200);
                           }, index * 20);
                       }
                   });
                   showNotification('üåà „É¨„Ç§„É≥„Éú„ÉºÁô∫ÂãïÔºÅ');
                   break;
                   
               case 'time':
                   timeLeft += 25;
                   showNotification('‚è∞ +25ÁßíËøΩÂä†ÔºÅ');
                   break;
           }
       }

       // ÂÆüÁ∏æ„ÉÅ„Çß„ÉÉ„ÇØ
       function checkAchievements() {
           const newAchievements = [];
           
           if (!achievements.has('firstPlay') && score > 0) {
               newAchievements.push('firstPlay');
           }
           if (!achievements.has('score1000') && score >= 1000) {
               newAchievements.push('score1000');
           }
           if (!achievements.has('score5000') && score >= 5000) {
               newAchievements.push('score5000');
           }
           if (!achievements.has('combo10') && combo >= 10) {
               newAchievements.push('combo10');
           }
           if (!achievements.has('speedDemon') && (Date.now() - gameStartTime) < 25000 && score >= 3000) {
               newAchievements.push('speedDemon');
           }
           if (!achievements.has('perfectGame') && perfectGame && score >= 4000) {
               newAchievements.push('perfectGame');
           }
           
           newAchievements.forEach(achievementId => {
               achievements.add(achievementId);
               const achievement = achievementList.find(a => a.id === achievementId);
               if (achievement) {
                   showAchievement(achievement);
                   showNotification(`üèÜ ${achievement.icon} ${achievement.name} ÈÅîÊàêÔºÅ`);
               }
           });
           
           saveAchievements();
       }

           const elem = document.createElement('div');
           elem.className = 'achievement';
           elem.textContent = `${achievement.icon} ${achievement.name}`;

           document.body.appendChild(notification);

           const events = [

       // „Ç≤„Éº„É†ÁµÇ‰∫Ü

           clearChainLines();

           message += `‚≠ê Áç≤ÂæóÂÆüÁ∏æ: ${achievements.size}ÂÄã\n\n`;
           
           if (score >= 5000) {

       // „Ç≤„Éº„É†„É™„Çª„ÉÉ„Éà

       }

       // „Ç§„É≥„Çπ„Éà„Éº„É´„Éó„É≠„É≥„Éó„Éà
       let deferredPrompt;

       // „Éï„É´„Çπ„ÇØ„É™„Éº„É≥ÂØæÂøú
       function toggleFullscreen() {
           if (!document.fullscreenElement) {
               document.documentElement.requestFullscreen().catch(err => {
                   console.log(`Fullscreen error: ${err.message}`);

           }
       }

       // ÁîªÈù¢ÂõûËª¢ÂØæÂøú
       window.addEventListener('orientationchange', () => {
           setTimeout(() => {
               if (gameRunning) {
                   clearChainLines();
               }
           }, 500);
       });

       // „Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„ÉâÂá¶ÁêÜÂÅúÊ≠¢
       document.addEventListener('visibilitychange', () => {
           if (document.hidden && gameRunning) {
               // „Ç≤„Éº„É†„Çí‰∏ÄÊôÇÂÅúÊ≠¢
               clearInterval(gameTimer);
           } else if (!document.hidden && gameRunning) {
               // „Ç≤„Éº„É†„ÇíÂÜçÈñã
               gameTimer = setInterval(updateTimer, 1000);

       });

       // „Éá„Éê„ÉÉ„Ç∞Áî®ÔºàÈñãÁô∫ÊôÇ„ÅÆ„ÅøÔºâ
       if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
           window.debugGame = {
               addScore: (points) => addScore(points),
               levelUp: () => levelUp(),
               addPowerUp: (type, count) => {

               }

       // Èï∑Êäº„ÅóÈò≤Ê≠¢
       document.addEventListener('contextmenu', e => e.preventDefault());
       
       // Êã°Â§ßÈò≤Ê≠¢
       document.addEventListener('gesturestart', e => e.preventDefault());
       document.addEventListener('gesturechange', e => e.preventDefault());
       document.addEventListener('gestureend', e => e.preventDefault());
       
       // „Çπ„ÉØ„Ç§„ÉóÁÑ°ÂäπÂåñ
       let startY;
       document.addEventListener('touchstart', e => {
           startY = e.touches[0].clientY;
       });
       
       document.addEventListener('touchmove', e => {
           const y = e.touches[0].clientY;
           if (!e.target.closest('.game-board') && Math.abs(y - startY) > 10) {
               e.preventDefault();
           }
       }, { passive: false });
